<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Game - Apprends le Terminal</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/terminal.css">
    <link rel="stylesheet" href="css/missions.css">
</head>
<body>
    <header id="app-header">
        <div class="header-left">
            <span class="logo">&#x1F427;</span>
            <h1>Linux Game</h1>
        </div>
        <div class="header-center">
            <span id="level-badge" class="badge">Niveau 1</span>
            <span id="level-name" class="level-name">Premiers pas</span>
        </div>
        <div class="header-right">
            <span id="score-display" class="score">0 pts</span>
            <button id="theme-toggle" class="btn-theme" title="Changer le theme">&#x263E;</button>
            <button id="reset-btn" class="btn-reset" title="Recommencer">&#x21BB;</button>
        </div>
    </header>

    <main id="app-main">
        <aside id="missions-panel">
            <div class="missions-header">
                <h2>Missions</h2>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                </div>
                <span id="progress-text" class="progress-text">0 / 89</span>
            </div>

            <div id="missions-list" class="missions-list">
                <!-- Missions are rendered dynamically -->
            </div>

            <div class="panel-footer">
                <label class="toggle-label">
                    <input type="checkbox" id="free-mode-toggle">
                    <span class="toggle-slider"></span>
                    Mode libre
                </label>
            </div>
        </aside>

        <section id="terminal-container">
            <div class="terminal-header">
                <div class="terminal-dots">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <span class="terminal-title">user@linux-game: ~</span>
            </div>
            <div id="terminal-output" class="terminal-output"></div>
            <div id="terminal-input-line" class="terminal-input-line">
                <span id="terminal-prompt" class="prompt">user@linux-game:~$ </span>
                <input type="text" id="terminal-input" class="terminal-input" autofocus autocomplete="off" spellcheck="false">
            </div>
        </section>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
