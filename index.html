<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Game - Learn the Terminal</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/terminal.css">
    <link rel="stylesheet" href="css/missions.css">
</head>
<body>
    <header id="app-header">
        <div class="header-left">
            <span class="logo">&#x1F427;</span>
            <h1 id="app-title">Linux Game</h1>
        </div>
        <div class="header-center">
            <span id="level-badge" class="badge">Level 1</span>
            <span id="level-name" class="level-name">First Steps</span>
        </div>
        <div class="header-right">
            <span id="score-display" class="score">0 pts</span>
            <button id="lang-toggle" class="btn-lang" title="Switch to French">FR</button>
            <button id="theme-toggle" class="btn-theme" title="Dark mode">&#x263E;</button>
            <button id="reset-btn" class="btn-reset" title="Restart">&#x21BB;</button>
        </div>
    </header>

    <main id="app-main">
        <aside id="missions-panel">
            <div class="missions-header">
                <h2 id="missions-title">Missions</h2>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <span id="progress-text" class="progress-text">0 / 89</span>
            </div>

            <div id="missions-list" class="missions-list">
                <!-- Missions are rendered dynamically -->
            </div>

            <div class="panel-footer">
                <label class="toggle-label">
                    <input type="checkbox" id="free-mode-toggle">
                    <span class="toggle-slider"></span>
                    <span id="free-mode-label">Free mode</span>
                </label>
            </div>
        </aside>

        <section id="terminal-container">
            <div class="terminal-header">
                <div class="terminal-dots">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <span class="terminal-title">user@linux-game: ~</span>
            </div>
            <div id="terminal-output" class="terminal-output"></div>
            <div id="terminal-input-line" class="terminal-input-line">
                <span id="terminal-prompt" class="prompt">user@linux-game:~$ </span>
                <input type="text" id="terminal-input" class="terminal-input" autofocus autocomplete="off" spellcheck="false" aria-label="Terminal command input" placeholder="Type a command">
            </div>
        </section>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
